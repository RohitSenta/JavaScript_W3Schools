<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM - Change CSS And Animatiom</title>
        <link rel="shortcut icon" href="JavaScript-logo.png" type="image/x-icon">
        <style>
            .container {
                width: 400px;
                height: 400px;
                position: relative;
                background-color: yellow;
            }
            .animate {
                width: 50px;
                height: 50px;
                position: absolute;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <h1>DOM - Change CSS And Animation</h1>
        <hr><hr>

        <div>
            <p>Hello World! - This is para without style</p>

            <p class="para2">Hello World! - This is para2 with CSS style</p>
            <hr>
    
            <h3 id="h3">Color Changed</h3>
            <button onclick="return changeColor()">Button</button>
        </div>
        <br><hr>

        <div>
            <p><button id="startBtn" onclick="myMove()">Animate</button></p> 

            <div class="container">
                <div class="animate"></div>
            </div>
        </div>
        <br><hr><hr>

        <script src="DOM-Change-CSS-And-Animation.js"></script>
    </body>
</html>
